language: java
jdk:
 - oraclejdk8
script: ./gradlew check
 -DDB_URL=$DB_URL
 -DDB_USERNAME=$DB_USERNAME

deploy:
 provider: heroku
 api-key:
  secure: $HEROKU_API_KEY
 app: skiller
 before_cache:
   - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
   - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
 cache:
   directories:
     - $HOME/.gradle/caches/
     - $HOME/.gradle/wrapper/
services:
    - mysql